
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Documentación Técnica</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#f4f4f4;font-family:'Nunito',system-ui,Arial}
  .app-controls{max-width:1000px;margin:20px auto;padding:20px;background:#fff;
    border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
  .logo-app{display:block;margin:0 auto 16px;max-width:200px}
  label{font-weight:700;display:block;margin-top:10px;color:#2f3134;font-size:14px}
  input[type=text],input[type=date],input[type=file]{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:10px;margin-top:6px}
  .btn{margin-top:10px;padding:10px 14px;border:0;border-radius:10px;background:#002d62;color:#fff;font-weight:700;cursor:pointer}
  #preview{max-width:1000px;margin:20px auto;background:#fff;box-shadow:0 4px 10px rgba(0,0,0,.1);padding:40px}

  /* Carátula */
  .cover{
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    min-height:100vh;text-align:center;page-break-after:always;
  }
  .cover img.logo{max-width:320px;margin-bottom:40px}
  .cover h2{color:#002d62;font-size:28px;margin:12px 0 4px;font-weight:700}
  .cover h3{color:#7bc810;font-size:22px;margin:0 0 24px;font-weight:600}
  .cover h1{color:#002d62;font-size:18px;margin:20px 0 0;font-weight:600}

  /* Contenido */
  .doc{padding-top:20px}
  .doc h1,.doc h2,.doc h3,.doc p,.doc ul,.doc ol,.doc table{
    page-break-inside:avoid;break-inside:avoid;
  }
  .doc h1,.doc h2,.doc h3{page-break-after:avoid}
  .doc h1{color:#002d62;font-size:26px;margin:20px 0 10px}
  .doc h2{color:#7bc810;font-size:22px;margin:18px 0 8px}
  .doc h3{color:#444;font-size:18px;margin:16px 0 6px}
  .doc p{font-size:14px;color:#333;margin:0 0 8px}
  .doc ul,.doc ol{margin:10px 0 10px 20px}
  .doc table{width:100%;border-collapse:collapse;margin:16px 0}
  .doc th,.doc td{border:1px solid #ccc;padding:6px 8px;font-size:13px;text-align:left}
  .doc th{background:#002d62;color:#fff}
  .doc tr:nth-child(even){background:#f9f9f9}
</style>
</head>
